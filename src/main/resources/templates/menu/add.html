<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}" />
<title>添加菜单</title>
</head>
<body>
	<article class="page-container">
		<form id="form" action="/admin/menu/save" method="post" class="form form-horizontal">
			<input type="hidden" id="parentId" name="parentId" th:value="${parentId}"/>
			<div class="row cl" th:if="${parentId > 0}">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 父菜单：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="supName" name="supName" th:value="${supName}" disabled="disabled" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 菜单排序：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="sort" name="sort" placeholder="菜单排序" value="1" maxlength="3" onkeyup="pureNumber(this)" onafterpaste="pureNumber(this)" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 菜单名称：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="name" name="name" placeholder="菜单名称" maxlength="20" />
				</div>
			</div>
			<div class="row cl" th:if="${parentId == 0}">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 菜单图标：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="icon" name="icon" placeholder="菜单图标" maxlength="10" />
				</div>
			</div>
			<div class="row cl" th:if="${parentId > 0}">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 菜单地址：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="uri" name="uri" placeholder="菜单地址" maxlength="100" />
				</div>
			</div>
			
			<div class="row cl">
				<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
					<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
					<button class="btn btn-default radius" type="reset"><i class="Hui-iconfont">&#xe66b;</i> 重置 </button>
				</div>
			</div>
		</form>
	</article>
</body>
</html>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.min.js}"></script> 
<script type="text/javascript" th:src="@{/static/h-ui.admin/js/H-ui.admin.js}"></script> 
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script th:inline="javascript">
	$(function(){
		$("#form").validate({
			rules:{
				sort:{
					required:true
				},
				name:{
					required:true
				},
				icon:{
					required:[[${parentId == 0}]] ? true : false
				},
				uri:{
					required:[[${parentId > 0}]] ? true : false
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit(function(result) {
					if (result.code == "Y") {
						parent.dataTable.fnDraw();
						parent.layer.msg("保存成功", {icon:6, time:1000});
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					} else {
						layer.alert(result.message);
					}
				});
			}
		});
	});
</script>
