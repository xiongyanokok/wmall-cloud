<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}" />
<title>发货管理</title>
</head>
<body>
	<div style="position: fixed; width: 100%;">
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 发货管理 <span class="c-gray en">&gt;</span> 工厂发货 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	</div>
	<div class="pd-20" style="padding-top: 60px;">
		<div class="text-l">
			微信昵称：
			<input type="text" class="input-text" style="width: 15%;" id="wechatName" name="wechatName" />
			<span style="padding-right: 5%;"></span>
			产品名称：
			<span class="select-box inline" style="width: 15%;">
				<select id="productId" name="productId" class="select" style="width: 100%;" onchange="query()">
					<option value="">全部产品</option>
					<option th:each="product : ${products}" th:value="${product.id }" th:text="${product.productName }"></option>
				</select>
			</span>
			<span style="padding-right: 5%;"></span>
			收件人姓名：
			<input type="text" class="input-text" style="width: 15%;" id="receiveName" name="receiveName" />
			<br>
			发货状态：
			<span class="select-box inline" style="width: 15%;">
				<select id="deliverStatus" name="deliverStatus" class="select" style="width: 100%;" onchange="query()">
					<option value="">全部状态</option>
					<option value="0">未发货</option>
					<option value="1">已发货</option>
				</select>
			</span>
			<span style="padding-right: 5%;"></span>
			对货状态：
			<span class="select-box inline" style="width: 15%;">
				<select id="inventoryStatus" name="inventoryStatus" class="select" style="width: 100%;" onchange="query()">
					<option value="">全部状态</option>
					<option value="0">未对货</option>
					<option value="1">已对货</option>
				</select>
			</span>
			<span style="padding-right: 5%;"></span>
			　发货时间：
			<input type="text" class="input-text Wdate" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'endDate\')||\'%y-%M-%d\'}' })" id="startDate" name="startDate" style="width:100px;"/><input type="text" class="input-text Wdate" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'startDate\')}',maxDate:'%y-%M-%d' })" id="endDate" name="endDate" style="width:100px;"/>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<span onclick="exportExcel()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe644;</i> 导出Excel </span>
			</span>
    		<span class="r">
    			<span onclick="query()" class="btn btn-success radius"><i class="Hui-iconfont">&#xe665;</i> 查询发货 </span>
    		</span>
  		</div>
  		<table id="table" class="table table-border table-bordered table-striped table-hover table-bg"/>
	</div>
</body>
</html>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.min.js}"></script> 
<script type="text/javascript" th:src="@{/static/h-ui.admin/js/H-ui.admin.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script> 
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script> 
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
<script th:inline="javascript">
	var productsJson = JSON.parse([[${productsJson}]]);

	$(function(){
		$("body").keydown(function(event) {
	        if (event.keyCode == "13") {
	        	query();
	        }
	    });
	});
	
	var dataTable;
	$(function(){
		dataTable = $("#table").dataTable( {
			"bLengthChange" : false, // 可改变每页显示条数
			"bFilter" : false, //过滤功能
			"bSort" : true, //排序功能
			"bAutoWidth" : false, //自适应宽度
			"bProcessing" : true, // 加载层
	        "bServerSide" : true, // 服务器获取数据
	        "iDisplayLength": page_size, // 每页显示条数
	        "aaSorting" : [6, "desc"], //默认第几个排序
			"sAjaxSource" : "/admin/deliver/query",
			"fnServerData" : retrieveData,
			"fnDrawCallback" : function(){
				this.api().column(0).nodes().each(function(cell, i) {
					cell.innerHTML =  i + 1;
				});
			},
			"aoColumns" : [
				{
				    "mData" : "id",
				    "sClass" : "text-c",
				    "bSortable" : false,
				    "sWidth" : "1%"
				}, {
                	"mData" : "wechatName",
               		"sTitle" : "微信昵称",
	                "bSortable": false,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
				    	if (full.deliverStatus == 0) {
		                	return "<a title=\"查看发货\" style=\"color:blue;\" onclick=\"report("+full.id+")\"><b>"+data+"</b></a>";
				    	} else {
				    		return data;
				    	}
	                }
            	}, {
                	"mData" : "receiveName",
               		"sTitle" : "收件人姓名",
	                "bSortable": false,
				    "sWidth" : "4%"
            	}, {
                	"mData" : null,
               		"sTitle" : "产品信息",
	                "bSortable": false,
				    "sWidth" : "10%",
				    "mRender": function(data, type, full) {
				    	var str = "";
				    	var deliverDetails = full.deliverDetails;
				    	$.each(deliverDetails, function(n, deliverDetail) { 
				    		if (str.length > 0) {
				    			str += "，";
				    		}
		                	$.each(productsJson, function(n, value) {  
		                        if (deliverDetail.productId == value.id) {
		                			str += value.productName+"(<span style='color:red;'><b>"+deliverDetail.amount+"</b></span>)";
		                        	return false;
		                        }
		                    }); 
				    	});
	                	return str;
	                }
            	}, {
                	"mData" : "deliverStatus",
               		"sTitle" : "发货状态",
	                "bSortable": true,
				    "sWidth" : "3%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">未发货</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">已发货</span>";
	                	}
	                }
            	}, {
                	"mData" : "inventoryStatus",
               		"sTitle" : "对货状态",
	                "bSortable": true,
				    "sWidth" : "3%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">未对货</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">已对货</span>";
	                	}
	                }
            	}, {
	                "mData" : "createTime",
	                "sTitle" : "发货时间",
	                "bSortable": true,
	                "sWidth" : "5%"
	            }, {
	            	"mData" : null,
	            	"sTitle" : "操作",
	            	"bSortable" : false,
	            	"sWidth" : "6%",
	            	"mRender": function(data, type, full) {
	            		var button = "";
            			if (full.deliverStatus == 0) {
	            			button += "<span class=\"btn btn-success radius size-MINI\" onclick=\"edit("+data.id+")\">修改</span> ";
	            			button += "<span class=\"btn btn-danger radius size-MINI\" onclick=\"del("+data.id+")\">删除</span> ";
	            			button += "<span class=\"btn btn-secondary radius size-MINI\" onclick=\"deliver("+data.id+")\">发货</span> ";
	            		}
	            		button += "<span class=\"btn btn-primary radius size-MINI\" onclick=\"detail("+data.id+")\">详情</span>";
	            		return button;
	            	}
	            }
	        ], 
            "oLanguage" : {
                "sProcessing" : "<img src=\"/static/h-ui.admin/images/loading.gif\"/>正在加载中......",
                "sLengthMenu" : "每页显示 _MENU_ 条记录",
                "sEmptyTable" : "无数据！",
                "sInfo" : "总共 _PAGES_ 页，当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "oPaginate" : {
                    "sFirst" : "首页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "末页"
                }
            }
       	});
		
		// 查询数据
		function retrieveData(url, aoData, callback) {
			var data = {"deliverType":3};

			// 分页参数
			var index = "";
			$.each(aoData, function(n, value) {
				if (value.name == "iDisplayStart") {
					data.offset = value.value;
				} else if (value.name == "iDisplayLength") {
					data.limit = value.value;
				} else if (value.name == "iSortCol_0") {
					index = value.value;
				}
			});

			// 排序参数
			var orderBy = "";
			$.each(aoData, function(n, value) {
				if (value.name == "mDataProp_"+index) {
					orderBy = value.value;
				} else if (value.name == "sSortDir_0") {
					data.orderBy = orderBy + " " + value.value;
				}
            }); 
			
			// 查询参数
			if ($("#wechatName").val()) {
				data.wechatName = $("#wechatName").val();
			}
			if ($("#productId").val()) {
				data.productId = $("#productId").val();
			}
			if ($("#receiveName").val()) {
				data.receiveName = $("#receiveName").val();
			}
			if ($("#deliverStatus").val()) {
				data.deliverStatus = $("#deliverStatus").val();
			}
			if ($("#inventoryStatus").val()) {
				data.inventoryStatus = $("#inventoryStatus").val();
			}
			if ($("#startDate").val()) {
				data.startDate = $("#startDate").val();
			}
			if ($("#endDate").val()) {
				data.endDate = $("#endDate").val();
			}
			
			$.ajax({
				url : url,
				data : data,
				type : "POST",
				dataType : "json",
				success : function(result) {
					if (result.code == "Y") {
						callback(result);
					} else {
						layer.alert(result.message);
					}
				}
			});
		}
	});
	
	// 修改数据
	function edit(id) {
		var index = layer.open({
			type: 2,
			title: "修改发货",
			content: "/admin/deliver/edit?id="+id
		});
		layer.full(index);
	}
	
	// 删除
	function del(id) {
		layer.confirm("确定要删除吗？", function(index) {
			$.ajax({
				url : "/admin/deliver/delete",
				data : {"id":id},
				type : "POST",
				dataType : "json",
				success : function(result) {
					if (result.code == "Y") {
						dataTable.fnDraw();
						layer.msg("删除成功", {icon:6, time:1000});
					} else {
						layer.alert(result.message);
					}
				}
			});
		});
	}
	
	// 查询数据
	function query() {
		dataTable.fnDraw();
	}
	
	// 详情
	function detail(id) {
		layer_show("发货详情", "/admin/deliver/detail?id="+id, "", "");
	}
	
	// 发货
	function deliver(id) {
		layer.confirm("确定要发货吗？", function(index) {
			$.ajax({
				url : "/admin/deliver/status",
				data : {"id":id},
				type : 'POST',
				dataType : 'json',
				success : function(result) {
					if (result.code == "Y") {
						dataTable.fnDraw();
						layer.msg("发货成功", {icon:6, time:1000});
					} else {
						layer.alert(result.message);
					}
				}
			});
		});
	}
	
	// 导出
	function exportExcel() {
		var data = {"deliverType":3};
		if ($("#wechatName").val()) {
			data.wechatName = $("#wechatName").val();
		}
		if ($("#productId").val()) {
			data.productId = $("#productId").val();
		}
		if ($("#receiveName").val()) {
			data.receiveName = $("#receiveName").val();
		}
		if ($("#deliverStatus").val()) {
			data.deliverStatus = $("#deliverStatus").val();
		}
		if ($("#inventoryStatus").val()) {
			data.inventoryStatus = $("#inventoryStatus").val();
		}
		if ($("#startDate").val()) {
			data.startDate = $("#startDate").val();
		}
		if ($("#endDate").val()) {
			data.endDate = $("#endDate").val();
		}
		var query = "";
		$.each(data, function (n, value) { 
			if (query.length > 0) {
				query += "&";
			}
			query += n+"="+value;
        });  
		window.location.href="/admin/deliver/export?"+query;
	}
	
</script>
