<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}" />
<title>发货详情</title>
</head>
<body>
	<div class="pd-20">
		<div style="padding-left: 10px;" th:each="deliver,status : ${delivers}">
			[[${status.index + 1}]]，[[${myWechatName}]]<span th:if="${myWechatName != deliver.wechatName}">([[${deliver.wechatName}]])</span>，[[${deliver.receiveAddress }]]，[[${deliver.receivePhone }]]，[[${deliver.receiveName }]]，<span th:each="deliverDetail,ddStat : ${deliver.deliverDetails}"><span th:if="${ddStat.index > 0}">+</span><span th:each="product : ${products}" th:if="${deliverDetail.productId == product.id}" th:text="${deliverDetail.amount }+${product.productName }"></span></span>
		</div>
	</div>
</body>
</html>
