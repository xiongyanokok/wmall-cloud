<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}" />
<title>个人信息</title>
</head>
<body>
	<article class="page-container">
		<form id="form" action="/admin/proxy/update" method="post" class="form form-horizontal">
			<input type="hidden" id="id" name="id" th:value="${proxy.id}" />
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 微信号：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" id="wechatNumber" name="wechatNumber" placeholder="微信号" th:value="${proxy.wechatNumber}" maxlength="20" />
				</div>
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 微信昵称：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" id="wechatName" name="wechatName" placeholder="微信昵称" th:value="${proxy.wechatName}" maxlength="20" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 姓名：</label>
				<div class="formControls col-xs-3 col-sm-3">
					<input type="text" class="input-text" id="name" name="name" placeholder="姓名" th:value="${proxy.name}" maxlength="10" />
				</div>
				<label class="form-label col-xs-4 col-sm-2">性别：</label>
				<div class="formControls col-xs-3 col-sm-3 skin-minimal">
					<div class="radio-box">
						<input type="radio" name="sex" value="0" th:checked="${proxy.sex == false}"/><label>女</label>
					</div>
					<div class="radio-box">
						<input type="radio" name="sex" value="1" th:checked="${proxy.sex == true}"/><label>男</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 手机号：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="phone" name="phone"  placeholder="手机号" th:value="${proxy.phone}" maxlength="11" onkeyup="pureNumber(this)" onafterpaste="pureNumber(this)" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 地址：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="address" name="address" placeholder="地址" th:value="${proxy.address}" maxlength="150" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">身份证号：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="idNumber" name="idNumber" placeholder="身份证号" th:value="${proxy.idNumber}" maxlength="18" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">授权码：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="authorizationCode" name="authorizationCode" placeholder="授权码" th:value="${proxy.authorizationCode}" maxlength="20" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<textarea class="textarea" id="remark" name="remark" placeholder="备注" maxlength="200" th:text="${proxy.remark }"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
				</div>
			</div>
			
			<div class="row cl">
				<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
					<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
					<button class="btn btn-default radius" type="reset"><i class="Hui-iconfont">&#xe66b;</i> 重置 </button>
				</div>
			</div>
		</form>
	</article>
</body>
</html>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.min.js}"></script> 
<script type="text/javascript" th:src="@{/static/h-ui.admin/js/H-ui.admin.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>  
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script th:inline="javascript">
	$(function(){
		$(".skin-minimal input").iCheck({
			checkboxClass: "icheckbox-blue",
			radioClass: "iradio-blue",
			increaseArea: "20%"
		});
	});	
	
	$(function(){
		$("#form").validate({
			rules:{
				wechatNumber:{
					required:true
				},
				wechatName:{
					required:true
				},
				name:{
					required:true
				},
				phone:{
					required:true
				},
				address:{
					required:true
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit(function(result) {
					if (result.code == "Y") {
						parent.layer.msg("修改成功", {icon:6, time:1000});
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					} else {
						layer.alert(result.message);
					}
				});
			}
		});
	});
</script>
